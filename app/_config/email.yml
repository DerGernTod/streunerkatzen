---
Name: myemailconfig
After:
  - '#emailconfig'
---
SilverStripe\Core\Injector\Injector:
  Swift_Transport:
    class: Swift_SmtpTransport
    properties:
      Host: localhost
      Port: 25
    calls:
      Username: [ setUsername, ['testuser@localhost'] ]
      Password: [ setPassword, ['testpass'] ]
      AuthMode: [ setAuthMode, ['login'] ]
